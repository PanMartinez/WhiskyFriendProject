{% extends "base.html" %}

{% block content %}
  {% for spirit in spirits %}

    <li>Nazwa:{{ spirit.name }}</li>
    <li>Pojemność butelki:{{ spirit.get_capacity_display }} ml</li>
    <li>Pozostało do rozlania: {{ spirit.reserved }} ml</li>
    <img src=" {{ spirit.picture.url }}" width="100" height="100">
    <a href="{% url "spirit_details" spirit.id %}"> szczegóły</a>
    <br>
  {% endfor %}

{% endblock %}
